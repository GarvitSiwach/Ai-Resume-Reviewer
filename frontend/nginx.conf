server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Proxy API requests to backend if needed, 
    # but we are using absolute URLs in the React app for now.
    # location /api/ {
    #     proxy_pass http://backend:8080;
    # }
}
